# Settings for Backend (on Cloud Run).
# See https://firebase.google.com/docs/app-hosting/configure#cloud-run
runConfig:
  minInstances: 0
  # maxInstances: 100
  # concurrency: 80
  # cpu: 1
  # memoryMiB: 512

# Environment variables and secrets.
# Configure environment variables.
# See https://firebase.google.com/docs/app-hosting/configure#user-defined-environment

env:
  - variable: NEXT_PUBLIC_FIREBASE_API_KEY
    secret: firebaseApiKey
    availability:
      - BUILD
      - RUNTIME

    - variable: NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
    secret: firebaseAuthDomain
    availability:
      - BUILD
      - RUNTIME

    - variable: NEXT_PUBLIC_FIREBASE_PROJECT_ID
    secret: firebaseProjectId
    availability:
      - BUILD
      - RUNTIME

    - variable: NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
    secret: firebaseStorageBucket
    availability:
      - BUILD
      - RUNTIME

    - variable: NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
    secret: firebaseMessagingSenderId
    availability:
      - BUILD
      - RUNTIME

    - variable: NEXT_PUBLIC_FIREBASE_APP_ID
    secret: firebaseAppId
    availability:
      - BUILD
      - RUNTIME

    - variable: NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID
    secret: firebaseMeasurementId
    availability:
      - BUILD
      - RUNTIME

    - variable: NEXT_PUBLIC_ADMIN_SIGN_UP_URL
    secret: adminSignUpUrl
    availability:
      - BUILD
      - RUNTIME

    - variable: NEXT_PUBLIC_USER_SIGN_UP_URL
    secret: userSignUpUrl
    availability:
      - BUILD
      - RUNTIME
      
  # Grant access to secrets in Cloud Secret Manager.
  # See https://firebase.google.com/docs/app-hosting/configure#secret-parameters
  # - variable: MY_SECRET
  #   secret: mySecretRef
